<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 계획 생성</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4">
    <div class="w-full max-w-4xl bg-white shadow-xl rounded-xl p-8 space-y-8">
        <header class="text-center border-b pb-4">
            <h1 class="text-4xl font-bold text-gray-800">TripMocha ☕ 여행 계획 생성기</h1>
            <p class="text-lg text-gray-500 mt-1">AI와 함께 나만의 맞춤 여행 코스를 짜보세요.</p>
        </header>

        <section class="flex flex-col gap-4">
            <div class="flex flex-col md:flex-row gap-4">
                <input type="text" id="destination" placeholder="여행지 (예: 파주, 부산)"
                       class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                
                <input type="date" id="start-date" value="2025-12-01"
                       class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 w-full md:w-auto">
                
                <select id="duration"
                        class="p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 w-full md:w-auto">
                    <option value="1박 2일">1박 2일</option>
                    <option value="2박 3일">2박 3일</option>
                    <option value="3박 4일">3박 4일</option>
                    <option value="4박 5일">4박 5일</option>
                    <option value="5박 6일">5박 6일</option>
                </select>
            </div>
            
            <button id="generate-btn" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-200 disabled:opacity-50 w-full">
                계획 생성
            </button>
        </section>

        <section>
            <div id="loading-indicator" class="hidden text-center text-blue-600 font-medium p-4">
                <div class="flex items-center justify-center space-x-2">
                    <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>여행 계획을 생성하는 중입니다... (최대 30초 소요)</span>
                </div>
            </div>
            
            <div id="result-container" class="space-y-6">
                <h2 id="result-title" class="text-2xl font-bold text-gray-700 border-b pb-2"></h2>
                <div id="travel-plan-output" class="space-y-4">
                    </div>
            </div>
        </section>

    </div>

    <script>
        const destinationInput = document.getElementById('destination');
        const startDateInput = document.getElementById('start-date'); // ID 변경
        const durationSelect = document.getElementById('duration'); // 기간 선택 추가
        const generateBtn = document.getElementById('generate-btn');
        const loadingIndicator = document.getElementById('loading-indicator');
        const outputDiv = document.getElementById('travel-plan-output');

        function parseXml(xmlString) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlString, "text/xml");
            
            const errorElement = xmlDoc.querySelector('error');
            if (errorElement) {
                return { error: true, message: errorElement.textContent };
            }

            const courses = [];
            // '여행코스' 태그를 순회하며 파싱
            xmlDoc.querySelectorAll('여행코스').forEach(course => {
                const day = course.querySelector('일자')?.textContent || '정보 없음';
                courses.push({
                    일자: day,
                    장소: course.querySelector('장소')?.textContent || '정보 없음',
                    숙소: course.querySelector('숙소')?.textContent || '정보 없음',
                    비용: course.querySelector('비용')?.textContent || '정보 없음',
                    지도위치: course.querySelector('지도위치')?.textContent || '정보 없음',
                    상세설명: {
                        오전: course.querySelector('상세설명 오전')?.textContent || '내용 없음',
                        점심: course.querySelector('상세설명 점심')?.textContent || '내용 없음',
                        오후: course.querySelector('상세설명 오후')?.textContent || '내용 없음',
                    }
                });
            });
            return courses;
        }

        generateBtn.addEventListener('click', async () => {
            const destination = destinationInput.value.trim();
            const startDate = startDateInput.value; 
            const duration = durationSelect.value; // 선택된 기간 가져오기

            if (!destination || !startDate) {
                alert("여행지와 시작 날짜를 모두 입력해주세요."); 
                return;
            }

            generateBtn.disabled = true;
            loadingIndicator.classList.remove('hidden');
            outputDiv.innerHTML = '';
            document.getElementById('result-title').textContent = '';

            try {
                // API 요청 시 여행 기간 정보(duration)를 추가하여 전송
                const response = await fetch('/api/travel_plan', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        destination: destination, 
                        startDate: startDate, 
                        duration: duration // 기간 정보 추가
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP Error! Status: ${response.status}`);
                }

                const data = await response.json();
                const xmlData = data.xml_data;
                const plan = parseXml(xmlData);

                if (plan.error) {
                    document.getElementById('result-title').textContent = '오류 발생';
                    outputDiv.innerHTML = `<p class="text-red-600 p-4 bg-red-50 rounded-lg">Error: ${plan.message}</p>`;
                    return;
                }
                
                // 결과 제목에 선택된 기간 반영
                document.getElementById('result-title').textContent = `${destination} ${duration} 여행 계획`;
                renderPlan(plan);

            } catch (error) {
                document.getElementById('result-title').textContent = 'API 통신 오류';
                outputDiv.innerHTML = `<p class="text-red-600 p-4 bg-red-50 rounded-lg">계획 생성 중 오류가 발생했습니다. 서버 또는 API 키 설정을 확인하세요. (${error.message})</p>`;
            } finally {
                generateBtn.disabled = false;
                loadingIndicator.classList.add('hidden');
            }
        });

        // 나머지 renderPlan 함수는 동일
        function renderPlan(plan) {
            plan.forEach((course) => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'bg-gray-50 p-5 rounded-lg border border-gray-200';
                
                let detailHtml = '';
                for (const time in course.상세설명) {
                    detailHtml += `
                        <div class="flex flex-col sm:flex-row sm:items-start pt-3">
                            <span class="font-semibold w-16 text-gray-700">${time}:</span>
                            <span class="text-gray-600 flex-1">${course.상세설명[time]}</span>
                        </div>
                    `;
                }

                dayDiv.innerHTML = `
                    <h3 class="text-xl font-bold text-blue-600 mb-3 border-b pb-2">
                        ${course.일자}
                    </h3>
                    <div class="space-y-2 text-sm">
                        <p><span class="font-semibold w-24 inline-block">주요 장소:</span> <span class="text-gray-800">${course.장소}</span></p>
                        <p><span class="font-semibold w-24 inline-block">숙소:</span> <span class="text-gray-800">${course.숙소}</span></p>
                        <p><span class="font-semibold w-24 inline-block">예상 비용:</span> <span class="text-gray-800">${course.비용}</span></p>
                        <p><span class="font-semibold w-24 inline-block">위치 (W,G):</span> <span class="text-gray-800">${course.지도위치}</span></p>
                    </div>
                    
                    <h4 class="text-lg font-semibold text-gray-700 mt-4 pt-4 border-t">상세 코스</h4>
                    <div class="space-y-1">${detailHtml}</div>
                `;
                outputDiv.appendChild(dayDiv);
            });
        }
    </script>
</body>
</html>
