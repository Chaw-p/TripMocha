<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>

<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="TripMocha 로고" class="tripmocha-logo"> 

        <main class="login-box">
            <form action="/find_id_process" method="post">
    
            <div class="input-group">
                <input type="text" 
                    name="name" 
                    placeholder="이름을 입력하세요" 
                    required>
            </div>

            <div class="input-group">
                <input type="text" 
                    id="birthday" 
                    name="birthday" 
                    placeholder="생년월일 8자리 (YYYYMMDD)"
                    maxlength="8" 
                    required>
            </div>
            
            <div class="input-group">
                <input type="text" 
                    id="phone_number" 
                    name="phone_number" 
                    placeholder="휴대전화 번호를 입력하세요" 
                    maxlength="13" 
                    required>
                </div>
            
            <button type="submit" class="login-btn">아이디 찾기</button>
        </form>

            <div class="find-links">
                <a href="{{ url_for('login_bp.find_password') }}">비밀번호 찾기</a>
                <a href="{{ url_for('login_bp.find_id_page') }}">아이디 찾기</a>
                <a href="{{ url_for('login_bp.join_page') }}">회원가입</a>
            </div>
        </main>
    </div>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="{{ url_for('static', filename='js/find_id.js') }}"></script>
</body>
</html>
