<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="TripMocha 로고" class="tripmocha-logo"> 

        <main class="login-box">
    <form id="find-password-form" action="/find_password_process" method="post">
        <h2 class="text-xl font-semibold mb-6 text-center text-gray-800">비밀번호 재설정</h2>
        
        <div id="message_area" style="display:none; padding:10px; margin-bottom: 10px; border-radius: 6px; font-size: 0.9rem;">
            <!-- 메시지 내용이 여기에 표시됩니다. -->
        </div>

        <div class="input-group">
            <input type="text" name="user_id" placeholder="아이디를 입력하세요" required>
        </div>

        <div class="input-group">
            <input type="text" name="name" placeholder="이름을 입력하세요" required>
        </div>

        <div class="input-group">
           <input type="email" id="email" name="email" placeholder="이메일 입력">
        </div>

        <button type="button" id="send_auth_btn" class="login-btn bg-green-500 hover:bg-green-600">인증번호 받기</button>
        <div class="my-4"></div>

        <div class="input-group">
            <input type="text" id="auth_code" maxlength="6">
        </div>
        
        
        
        <div id="newPasswordGroup" style="display: none; margin-top:15px;">
            <div class="input-group">
                <input type="password" id="new_password" name="new_password" placeholder="새 비밀번호 (8자 이상)">
            </div>

            <div class="input-group">
                <input type="password" id="new_password_check" placeholder="새 비밀번호 확인">
            </div>

            <button type="button" id="reset_btn">비밀번호 변경</button>
        </div>
    </form>
    
    </main>
    </div>

            <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
            <script src="{{ url_for('static', filename='js/find_password.js') }}"></script>
</body>
</html>
